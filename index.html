<!DOCTYPE html>
<html>
<div class="bg_gif">
<head>
<title>Registration for schemax</title>
<link rel="stylesheet" href="mystyle.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <form class="form-area">
      <h3>Fill the form for  Admission </h3>
      <label for="fname">full Name:</label><br>
      <input type="text" id="name" placeholder="EnterYourFullName" name="name"><br><br>

      <label for="mobilenumber">Mobile Number</label><br>
      <input type="text" id="mobilenumber" placeholder="EnterYourMobileNumber" name="mobilenumber"><br><br>

      <label for="Email">Email</label><br>
      <input type="email" id="Email" placeholder="EnterYourEmail" name="Email"><br><br>

      <label for="dob">Date Of Birth</label><br>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="Branch">Branch</label>
      <select id="Branch" name="Branch">
        <option value=""></option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="it">Information technology</option>
        <option value="CIVIL">Civil Engineering</option>
        <option value="EEE">Eletrical and Eletronics Engineering</option>
        <option value="MECH">Mechanical Engineering</option>
      </select><br><br> 
      <input type="submit" value="submit"> 
  </form>
</div>

</body>
</div>
</html>
